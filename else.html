<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
	if(true) {		// if에서 true일 경우 출력
		alert(1);
	}	else {		// if에서 출력이 안될 경우 else가 출력
		alert(2);
	}				// 따라서 최종적으로 1 출력
	*/

	/*
	if(false) {		// if가 false이므로 출력하지 않음
		alert(2);
	}	else {		// 출력이 안될 경우 else가 출력
		alert(3);	
	}				// 따라서 최종적으로 3 출력
	*/

	// else if
	if(false) {
		alert(1);			// false이므로 밑으로 내려감
	} else if(true) {
		alert(2);			// 1이 출력이 안 되었으므로 2가 출력
	} else if(true) {
		alert(3);			// 2가 출력이 되었으므로 3은 출력되지 않음
	} else {
		alert(5);			// if가 충족되었으므로 else는 출력되지 않음
	}
</script>
</body>
</html>
